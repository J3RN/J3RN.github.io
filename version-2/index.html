<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Jonathan Arnett's Portfolio Site</title>
	<link rel="shortcut icon" href="jern-con.ico" />
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="css.css" type="text/css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<script src="bootstrap/js/bootstrap.js"></script>
	<script src="functions.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			resizeElements();
			
			$(window).resize(function() {
             	resizeElements();
        	});
			
			$(".nav-btn").click(function() {
				var index = $(".nav-btn").index(this);
                scrollToElement(index);
				
				$(".nav-btn").forEach(function(element) {
					element.removeClass("active");
				});

				$(this).addClass("active");
            });
		});
	</script>
</head>
<body>
	<div class="welcome page">
		<div class="fixed full-width top navbar">
			<div class="navbar-inner">
				<a class="brand" href="#">Welcome</a>
				<ul class="nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#ux">UX</a></li>
					<li><a href="#back-end">Back-End</a></li>
					<li><a href="#credits">Credits</a></li>
				</ul>
			</div>
		</div>
		<h1 class="main-title light centered">Welcome</h1>
	</div>
	<div id="ux" class="page">
		<h2 class="title light centered">UX</h2>
	</div>
	<div id="back-end" class="page">
		<h2 class="title light centered">Back-End</h2>
	</div>
	<div id="credits" class="page">
		<h2 class="title light centered">Credits</h2>
	</div>
</body>
</html>
